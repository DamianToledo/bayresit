        <main class="main">
            <h2>Contactenos aquí:</h2>
            <section class="formulario">
                <form class="form">
                    <div class="row">
                        <label for="nombre">Nombre:</label>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="" aria-label="Nombre">
                        </div>
                        <label for="apellido">Apellido:</label>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="" aria-label="Apell">
                        </div>

                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="name@example.com">
                        </div>

                        <p>Seleccione un servicio:</p>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>-- Seleccione --</option>
                            <option value="1">Servicio Tecnico</option>
                            <option value="2">Instalacion de camaras</option>
                            <option value="3">Otros servicios</option>
                        </select>

                        <div class="form-check">
                            <label class="form-check-label" for="flexCheckDefault">
                                ¿Quiere recibir un presupuesto?:
                            </label>
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        </div>

                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Consulta</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>

                        <input type="submit" value="Enviar formulario">
                        <input type="reset" value="Limpiar formulario">
